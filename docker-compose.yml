version: '3'

services:
  app:
    container_name: 'llamallamaadventure'
    build: .
    volumes:
      - ~/.ssh:/home/node/.ssh
      - .:/home/node/llamallamaadventure
      - /home/node/llamallamaadventure/node_modules
      - ../notion:/home/node/notion
      - /home/node/notion/node_modules
    ports:
      - '3005:3005'
    stdin_open: true
    tty: true
